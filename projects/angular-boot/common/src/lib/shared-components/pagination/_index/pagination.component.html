<!--Pagination 1-->
<nav class="Pager1" aria-label="pagination example">
  <div class="d-flex justify-content-between align-items-center">
    <div class="">
      <span *ngIf="showTotalPage">صفحه {{+currentPage + 1 | nbpipe: en2Fa}} از {{totalPages | nbpipe: en2Fa}}</span>
    </div>
    <div class="">
      <ul class="pagination pagination-circle justify-content-center">

        <!--First-->
        <li class="page-item"
            [ngClass]="{disabled: currentIndicator === 1, 'cursor-pointer': currentIndicator !== 1}">
          <a class="page-link" (click)="reFirst()">اولین</a>
        </li>

        <!--Arrow left-->
        <li class="page-item" [ngClass]="{disabled: currentIndicator === 1, 'cursor-pointer': currentIndicator !== 1}">
          <a class="page-link" aria-label="Previous" (click)="previmize()">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <!--Numbers-->
        <ng-container *ngFor="let i of indicates">
          <li class="page-item" [ngClass]="{'active': i === currentIndicator}" style="cursor: pointer;">
            <a class="page-link" (click)="setCurrentIndicator(i)">{{i}}</a>
          </li>
        </ng-container>
        <!--Arrow right-->
        <li class="page-item" [ngClass]="{disabled: currentIndicator === totalPages, 'cursor-pointer': currentIndicator !== totalPages}">
          <a class="page-link" aria-label="Next" (click)="nextimize()">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>

        <!--Last-->
        <li class="page-item"
            [ngClass]="{disabled: currentIndicator === totalPages, 'cursor-pointer': currentIndicator !== totalPages}">
          <a class="page-link" (click)="reLast()">آخرین</a>
        </li>
      </ul>
    </div>
    <div class="col-2">
      <ng-container *ngIf="showSizeSelection">
        <!--        <ng-select id="size" name="size" [(ngModel)]="size" (change)="onSizeChange($event)">-->
        <!--          <ng-option *ngFor="let item of sizeSelectionArray" [value]="item"> {{item}}</ng-option>-->
        <!--        </ng-select>-->
        <select id="size" name="size" class="form-control" [(ngModel)]="size" (change)="onSizeChange(size)">
          <option *ngFor="let item of sizeSelectionArray" [value]="item"> {{item}}</option>
        </select>
      </ng-container>
    </div>
  </div>
</nav>
