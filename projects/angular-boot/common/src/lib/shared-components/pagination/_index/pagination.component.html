<div class="container">
  <!--Pagination 1-->
  <nav class="Pager1" aria-label="pagination example">
    <ul class="pagination pagination-circle justify-content-center">
      <!--First-->
      <li class="page-item" style="cursor: pointer;"
          [ngClass]="{disabled: currentIndicator === 1}">
        <a class="page-link" (click)="reFirst()">اولین</a>
      </li>

      <!--Arrow left-->
      <li class="page-item" [ngClass]="{disabled: currentIndicator === 1}" style="cursor: pointer;">
        <a class="page-link" aria-label="Previous" (click)="previmize()">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <!--Numbers-->
      <ng-container *ngFor="let i of indicates">
        <li class="page-item" [ngClass]="{'active': i === currentIndicator}" style="cursor: pointer;">
          <a class="page-link" (click)="setCurrentIndicator(i)">{{i}}</a>
        </li>
      </ng-container>
      <!--Arrow right-->
      <li class="page-item" [ngClass]="{disabled: currentIndicator === totalPages}" style="cursor: pointer;">
        <a class="page-link" aria-label="Next" (click)="nextimize()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>

      <!--Last-->
      <li class="page-item" style="cursor: pointer;"
          [ngClass]="{disabled: currentIndicator === totalPages}">
        <a class="page-link" (click)="reLast()">آخرین</a>
      </li>
    </ul>
  </nav>
</div>
