<ng-container *ngIf="myId!==null && myId!==undefined"></ng-container>
<div class="modal fade bd-example-modal-lg"
     [ngClass]="getCssClasses()"
     [class.modal-full]="modalSize === MyModalSize.FULL_SCREEN"
     [id]="myId" tabindex="-1" role="dialog"
     data-id="{{myId}}"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     [attr.data-backdrop]="dataBackdrop">
  <div class="modal-dialog"
       [class.modal-dialog-centered]="modalDialogCentered"
       [class.modal-dialog-scrollable]="scrollLargeContents"
       [class.modal-dialog-full]="modalSize === MyModalSize.FULL_SCREEN"
       [ngClass]="myModalSizeClass" [ngStyle]="
       hasCustomWidth === true && {'min-width': currentWidthPercent + '%'} ||
       hasCustomWidth === true && {'margin': '0'}
">
    <div class="modal-content" [class.modal-content-full]="modalSize === MyModalSize.FULL_SCREEN">
      <ng-container *ngIf="hasHeader === true">
        <div class="modal-header" [class.modal-header-full]="modalSize === MyModalSize.FULL_SCREEN">
          <div>
            <ng-content select="[modal-header]"></ng-content>
          </div>
          <div>
            <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>


      </ng-container>

      <div class="modal-body" [class.modal-body-full]="modalSize === MyModalSize.FULL_SCREEN">
        <ng-content select="[modal-body]"></ng-content>
      </div>
      <ng-container *ngIf="hasFooter === true">

        <div class="modal-footer row" [class.modal-footer-full]="modalSize === MyModalSize.FULL_SCREEN">
          <ng-content select="[modal-footer]"></ng-content>
        </div>
      </ng-container>

    </div>
  </div>
</div>
