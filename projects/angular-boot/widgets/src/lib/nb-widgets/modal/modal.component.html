<ng-container *ngIf="myId!==null && myId!==undefined"></ng-container>
<div class="modal fade bd-example-modal-lg"
     [id]="myId" tabindex="-1" role="dialog"
     data-id="{{myId}}"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true"
     [attr.data-backdrop]="dataBackdrop"
>
  <div class="modal-dialog modal-dialog-centered"
       [ngClass]="myModalSizeClass" [ngStyle]="
       hasCustomWidth === true && {'min-width': currentWidthPercent + '%'} ||
       hasCustomWidth === true && {'margin': '0'}
">
    <div class="modal-content">
      <ng-container *ngIf="hasHeader === true">
        <div class="modal-header">
          <div>
            <ng-content select="[modal-header]"></ng-content>
          </div>
          <div>
            <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>


      </ng-container>

      <div class="modal-body">
        <ng-content select="[modal-body]"></ng-content>
      </div>
      <ng-container *ngIf="hasFooter === true">
        <div class="modal-footer">
          <ng-content select="[modal-footer]"></ng-content>
        </div>
      </ng-container>

    </div>
  </div>
</div>
